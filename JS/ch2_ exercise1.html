<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chapter 2, Exercise 1</title>
	</head>
	<body>
		<script>
			var degCent = prompt("Enter the degrees in Celcius.", 10);
			var degFahren;
		
		function convertCelcius(degCent) {
		degFahren = (9 / 5 * degCent) + 32;
		
		document.write(degFahren);
		}
		
		convertCelcius(degCent);
		</script>
		
	</body>
</html>
